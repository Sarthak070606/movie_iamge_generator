<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ¬ Movie Search</title>
  <link rel="stylesheet" href="script.css" />
</head>
<body>  
  <h1>ðŸŽ¬ Movie Search</h1>
  <input type="text" id="movieTitle" placeholder="Enter movie name please " />
  <button onclick="searchMovie()">Search</button>

  <div id="movieResult"></div>

  <script>
  async function searchMovie() {
    const title = document.getElementById("movieTitle").value;
    const apiKey = "7defaeaa";
    const url = `http://www.omdbapi.com/?t=${encodeURIComponent(title)}&apikey=${apiKey}`;

    const response = await fetch(url);
    const data = await response.json();

    const container = document.getElementById("movieResult");

    if (data.Response === "False") {    
      container.innerHTML = `<p>  Movie not found. Try another title.</p>`;
    } else {
      const rating = parseFloat(data.imdbRating);
      let recommendation = "";

      // Generate recommendation message
      if (rating > 7) {
        recommendation = " <strong>Must watch this movie!</strong>";
      } else if (rating > 6) {
        recommendation = " <strong>Maybe   watch this movie too.</strong>";
      } else {
        recommendation = " <strong>Not recommended to watch this movie.</strong>";
      }

      container.innerHTML = `
        <h2>${data.Title} (${data.Year})</h2>
        <img src="${data.Poster !== "N/A" ? data.Poster : ""}" alt="Poster" />
        <p><strong>IMDb Rating:</strong>  ${data.imdbRating}</p>
        <p><strong>Plot:</strong> ${data.Plot}</p>
        <p style="margin-top: 15px; font-size: 18px;">${recommendation}</p>
      `;
    }
  }
</script>

</body>
</html>
